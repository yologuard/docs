<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yologuard.ai</title>
    <link rel="stylesheet" href="/main.css" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yologuard.ai" />
    <meta property="og:title" content="yologuard" />
    <meta property="og:description" content="yologuard"     />
  </head>

  <body class="bg-white text-gray-900 font-sans p-8">
    <div class="mx-auto max-w-lg space-y-5 md:py-8">
      <header class="mb-8 text-center">
        <h1 class="text-3xl font-bold md:tracking-wide">
          yologuard.ai
        </h1>

        <div class="mt-2">
          <a
            href="https://github.com/yologuard/yologuard"
            target="_blank"
          >
            <img
              class="inline-block"
              src="http://img.shields.io/:license-mit-blue.svg"
              alt="MIT License"
            />
          </a>
          <a
            href="https://npmjs.org/yologuard"
            target="_blank"
          >
            <img
              class="inline-block"
              src="https://img.shields.io/npm/v/yologuard.svg"
              alt="npm version"
            />
          </a>
          <a
            href="https://npmjs.org/yologuard"
            target="_blank"
          >
            <img
              class="inline-block"
              src="https://img.shields.io/npm/dw/yologuard.svg"
              alt="npm downloads"
            />
          </a>
          <a
            href="https://github.com/yologuard/yologuard"
            target="_blank"
          >
            <img
              class="inline-block"
              src="https://img.shields.io/github/stars/yologuard/yologuard"
              alt="GitHub stars"
            />
          </a>
        </div>
      </header>

      <div class="flex items-center justify-between bg-gray-100 rounded-lg py-4 px-5 font-mono text-sm">
        <code>npx yologuard</code>
        <button
          onclick="navigator.clipboard.writeText('npx yologuard')"
          class="cursor-pointer p-1 text-gray-500 hover:text-gray-900 transition-colors shrink-0"
          title="Copy to clipboard"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        </button>
      </div>

      <footer class="text-center pt-4">
        <div>
          <a
            class="opacity-75 hover:opacity-100"
            href="https://github.com/yologuard/yologuard"
            target="_blank"
          >
            <img
              class="inline-block w-10 h-10"
              src="https://img.icons8.com/material-sharp/96/000000/github.png"
              alt="GitHub"
            />

            <p class="text-sm underline">Star on GitHub</p>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
